<div class="card text-white container my-2" style="background-color: #7F669D;">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">

        <form>
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="producto.nombre" name="nombre" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Código</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="producto.codigo" name="codigo" required>
                </div>
            </div>


            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Stock</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" [(ngModel)]="producto.stock" name="stock" required>
                </div>
            </div>


            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Precio</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" [(ngModel)]="producto.precio" name="precio" required>
                </div>
            </div>


            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Descripción</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="producto.descripcion" name="descripcion" required>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="botonFantasmaAzul btn d-flex align-items-center justify-content-center shadow-1-strong text-white" role="button" (click)="create()" *ngIf="!producto.id else elseBlock"> Añadir </button>                   
                    <ng-template #elseBlock>
                        <button class="btn btn-secondary" role="button" (click)="update()">Actualizar</button>                   
                    </ng-template>



                </div>
            </div>
        </form>

    </div>

</div>
