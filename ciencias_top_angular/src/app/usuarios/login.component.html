<div class="card border-primary text-center ">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <form action="post" class="mx-auto">
            <div class="form-group col-sm-6">
                <input [(ngModel)]="usuario.numeroDeCuenta" type="text" class="form-control" name="username" id="numeroDeCuenta" placeholder="NumeroDeCuenta" autofocus required>
            </div>

            <div class="form-group col-sm-6">
                <input [(ngModel)]="usuario.contrasena" type="contrasena" class="form-control" name="contrasena" id="contrasena" placeholder="Contrasena" required>
            </div>

            <div class="form-group col-sm-6">
                <input (click)="login()" type="submit" class="btn btn-lg btn-primary btn-block" value="Log In">
            </div>


        </form>
    </div>

</div>
