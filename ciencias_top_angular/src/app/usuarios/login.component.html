<section style="background-color: #FEFCF3; height: 800px;">
    <div class="card text-center formularioLogin " style="background-color: #FFE6F7">
        <div class="card-header cabeceraLogin text-white">{{titulo}}</div>
        <div class="card-body">
            <form action="post" class="mx-auto">
                <div class="form-group camposLogin">
                    <input [(ngModel)]="usuario.numeroDeCuenta" type="text" class="form-control" name="username" id="numeroDeCuenta" placeholder="Numero de Cuenta" autofocus required>
                </div>

                <div class="form-group camposLogin">
                    <input [(ngModel)]="usuario.contrasena" type="contrasena" class="form-control" name="contrasena" id="contrasena" placeholder="ContraseÃ±a" required>
                </div>

                <div class="form-group ">
                    <input (click)="login()" type="submit" class="btn botonFantasmaVerde text-white" value="Confirmar">
                </div>


            </form>
        </div>

    </div>
</section>
